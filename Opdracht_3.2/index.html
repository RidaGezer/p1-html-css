<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulier</title>
  </head>
  <body>
    <h2>Formulier</h2>
    <form action="result.html" method="POST">
      <div>
        <label for="firstname">Voornaam</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          pattern="[A-Za-z]+$"
          required
        />
      </div>

      <div>
        <label for="surename">Achternaam</label>
        <input
          type="text"
          name="surename"
          id="surename"
          pattern="[A-Za-z]+$"
          required
        />
      </div>

      <div>
        <label for="">Geslacht</label>
        <div>
          <label for="female">Vrouw</label>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="male">Man</label>
          <input type="radio" name="gender" id="male" value="male" checked />
        </div>
      </div>

      <div>
        <label for="streetname">Straatnaam en huisnummer</label>
        <input type="text" name="streetname" id="streetname" required />
      </div>

      <div>
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" required />
      </div>

      <div>
        <label for="city">Stad</label>
        <input type="text" name="city" id="city" />
      </div>

      <div>
        <label for="Country">Land</label>
        <input type="text" name="Country" id="Country" />
      </div>

      <div>
        <label for="BSN-nummer">BSN</label>
        <input type="text" name="BSN-nummer" id="BSN-nummer" maxlength="9" />
      </div>

      <div>
        <label for="Country">Vakantieland</label>
        <select name="Country" id="Country">
          <option value="Country">Nederland</option>
          <option value="Country">Spanje</option>
          <option value="Country">Amerika</option>
          <option value="Country">Frankrijk</option>
          <option value="Country">Portugal</option>
          <option value="Country">Zweden</option>
        </select>
      </div>

      <div>
        <label for="Persons">Aantal personen</label>
        <select name="Persons" id="Persons">
          <option value="Persons">1</option>
          <option value="Persons">2</option>
          <option value="Persons">3</option>
          <option value="Persons">4</option>
        </select>
      </div>

      <div>
        <label for="date">Datum van vertrek</label>
        <input type="date" name="date" id="date" min="2022-09-16" required />
      </div>

      <div>
        <label for="date">Datum van terugkomst</label>
        <input type="date" name="date" id="date" min="2022-09-16" />
      </div>

      <div>
        <label for="Email">E-mail</label>
        <input type="text" />
      </div>

      <div>
        <label for="Password">Wachtwoord</label>
        <input type="Password" name="Password" id="Password" required />
      </div>

      <button type="submit">Boek nu</button>
    </form>
  </body>
</html>
